<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>BoolApp</title>
</head>
<body class="debug">
    <!-- BICOLORE DI BACKGROUNG -->
    <header></header>
    <main>
        <div id="app" class="container">
            <!-- CONTENITORE CENTRATO ALLA VIEWPORT -->
            <div class="row">
                <!-- COLONNA DI SINISTRA PER TABLET & DESKTOP -->
                <div class="col__list">
                    <div class="container__list">
                        <div class="list__top">
                            <!-- FOTO AVATAR -->
                            <figure class="user__avatar"></figure>
                            <!-- STRUMENTI & IMPOSTAZIONI -->
                            <div class="tools">
                                    
                            </div>
                        </div>
                        <!-- CONTENITORE DELLE NOTIFICHE -->
                        <div class="list__notification">

                        </div>
                        <!-- BARRA DI RICERCA -->
                        <div class="list__research">

                        </div>
                        <!-- LISTA NOMI USER -->
                        <div class="list__user">
                            <ul class="list__user">
                                <!-- LIST ITEM COMPLETO DI FOTO + INFO -->
                                <li class="list__user">
                                    <div class="list__user__content">
                                        <!-- FOTO USER -->
                                        <figure class="user__avatar"></figure>
                                            <!-- NOME USER + INFO ACCESSO -->
                                        <div class="user__name">
                                        <h2>NOME</h2>
                                        <p class="user__info">lorem</p>
                                        </div>
                                        <!-- ORARIO MESSAGGIO -->
                                        <div class="hour-sms">
                                    
                                        </div>

                                    </div>
                                </li>
                                <!-- fine list item -->
                            </ul>

                        </div>
                    </div>

                </div>
                <!-- COLONNA DI DESTRA PER TUTTI I DEVICE â€¢ CHAT SECTION -->
                <div class="col__chat">
                    <!-- CONTENITORE CHAT -->
                    <div class="chat__window">
                        <!-- TOP BAR -->
                        <div class="chat__window__top">
                            <div class="content chat">
                                <!-- FOTO CHAT -->
                                <figure class="user__avatar"></figure>
                                <!-- NOME CHAT + INFO ACCESSO -->
                                <div class="user__name">
                                    <h2>NOME</h2>
                                    <p class="user__info">lorem</p>
                                </div>
                                <!-- STRUMENTI DELLA CHAT -->
                                <div class="tools">
                                    
                                </div>
                            </div>
                        </div>
                        <!-- CONTENUTO DELLA CHAT -->
                        <div class="content__chat">
                            <!-- MESSAGGI IN INGRESSO -->
                            <div class="content__chat__in">

                            </div>
                            <!-- MESSAGGI IN USCITA -->
                            <div class="content__chat__out">

                            </div>
                        </div>
                        <!-- AREA TEXT PER SCRIVERE I MESSAGGI -->
                        <div class="content__message">

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>
    <footer></footer>
    
</body>
</html>
